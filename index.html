<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title> Welcome to the Wizarding World!</title>
  </head>
<body>
  <div id="tap"></div>

   <!-- Start Button-->
  <div class="card">
    <div class="card-header">
      Wizarding World
    </div>
    <div class="card-body">
      <h5 class="card-title">The Sorting Hat!</h5>
      <p class="card-text">Click the button to start</p>
      <a href="#" class="btn btn-primary" id="start">Start</a>
    </div>
  </div>

  <div class="form-floating mb-3">
    <form class="form-floating">
      <input type="Name" class="name" id="name" value="Name">
      <label for="floatingInputValue"></label>
    </form>
    </div>
  

  <button class="btn btn-primary" id= all type="submit">All</button>
  <button class="btn btn-primary" id= Gryffindor type="submit">Gryffindor</button>
  <button class="btn btn-primary" id= Hufflepuff type="submit">Hufflepuff</button>
  <button class="btn btn-primary" id= Ravenclaw type="submit">Ravenclaw</button>
  <button class="btn btn-primary" id= Slytherin type="submit">Slytherin</button>


    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
      <script src="main.js"></script>
</body>
</html>
