<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title> Welcome to the Wizarding World!</title>

<body>
  <div id="Tob">
  <h1>Welcome to the Sorting Hat!</h1>
  </div>

  <div id="Second">
  <h2>Click below to start</h2>
  </div>


  <section id="hat"></section>

  <button onclick='toggle(this)' id="sort" type="submit">Click here</button>

<section>
 
  <form hidden id="form" class="row g-3">
    <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" style="text-decoration: underline" value="Find Where You Belong">
    </div>
    <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Name?">
    </div>
    <div class="col-auto">
    <butt type="submit" class="btn btn-secondary mb-3">Sort Me</button>
      </div>
        </form>
      </section> 
  
  <div id="buttons">
    <button type="button" id="all">All Students</button>
    <button type="button" id="Gryff">Gryffindors</button>
    <button type="button" id="huff">Hufflepuffs</button>
    <button type="button" id="rave">Ravenclaws</button>
    <button type="button" id="slyth">Slytherins</button>
  </div>
  
    <div id="theWizards"></div>
      

  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
